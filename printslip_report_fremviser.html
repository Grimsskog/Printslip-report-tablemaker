<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printslip-report XML behandler</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #status {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
        #startom{
            display:none;
        }
        #hode{
            display:block;
        }
        #tabell{
            display:none;
        }
    
    </style>
</head>
<body><center><div id="hode">
<center><u><h2>Printslip-report XML fremviser</h2></u></center><br><br>
    <h3>  
<label for="xmlFileInput">Last opp XML-fil:  </label>
    <input type="file" id="xmlFileInput" accept=".xml" onchange="handleFileSelect(event)" >
    </h3>
    <div id="status"></div>
</div></center>
<button id="startom" onclick="restart()">Start på nytt</button>
<div id="tabell">
    <center><h2>Hente-på-hylla liste</h2></center>

    <table id="dataTable">
        <thead>
            <tr><th>Nr</th>
                <th>Location</th>
                <th>Dewey</th>
                <th>Tittel</th>
                <th>DocID</th>
                <th>Skal til</th>
                <th>Beskjed</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>
    <script>
        function handleFileSelect(event) {
            document.getElementById('tabell').style.display = 'block';
            document.getElementById('hode').style.display = 'none';
            document.getElementById('startom').style.display ='block';

            const fileInput = event.target;
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = ''; 

            if (!file) {
                statusDiv.textContent = 'Velg en XML fil.';
                statusDiv.classList.add('error');
                return;
            }

     
            const reader = new FileReader();

       
            reader.onload = function(e) {
                const xmlText = e.target.result;
                parseAndDisplayXML(xmlText);
            };

     
            reader.onerror = function() {
                statusDiv.textContent = 'Klarte ikke lese fila';
                statusDiv.classList.add('error');
            };

 
            reader.readAsText(file);
        }

        function parseAndDisplayXML(xmlString) {
            const parser = new DOMParser();
    
            const xmlDoc = parser.parseFromString(xmlString, "application/xml");

 
            const errorNode = xmlDoc.querySelector("parsererror");
            if (errorNode) {
                document.getElementById('status').textContent = 'Klarer ikke parse XML fil: ' + errorNode.textContent;
                document.getElementById('status').classList.add('error');
                return;
            }


            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; 

            const requests = xmlDoc.getElementsByTagName("Request");
            console.log(requests)

            for (let i = 0; i < requests.length; i++) {
                const request = requests[i];
                const tilBib = request.getElementsByTagName("pickup_at")[0].textContent;
                const fraBib = request.getElementsByTagName("library")[0].textContent;
                const holding = request.getElementsByTagName("location")[0].textContent;
                const tittel = request.getElementsByTagName("title")[0].textContent;
                const aar = request.getElementsByTagName("publication_date")[0].textContent;
                const ddk = request.getElementsByTagName("call_number")[0].textContent;
                const dokid = request.getElementsByTagName("barcode")[0].textContent;
                const note = request.getElementsByTagName("note")[0].textContent;
                const nummer = i+1
                const plass = holding.substring(0,holding.indexOf("("));


             if (tilBib == fraBib) {
                    const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${nummer}</td>
                    <td>${plass}</td>
                    <td>${ddk}</td>
                    <td>${tittel+", "+aar}</td>
                    <td>${dokid}</td>
                    <td>Hold-shelf</td>
                    <td>${note}</td>
                `;
                tableBody.appendChild(newRow);
                } else {
                    const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${nummer}</td>
                    <td>${plass}</td>
                    <td>${ddk}</td>
                    <td>${tittel+", "+aar}</td>
                    <td>${dokid}</td>
                    <td>${tilBib}</td>
                    <td>${note}</td>
                `;
                tableBody.appendChild(newRow);
                };

            
            document.getElementById('status').textContent = `Har klart å laste ${requests.length} request'er.`;
            document.getElementById('status').classList.remove('error');
          
        };}
             function restart() {
  
                    location.reload(); 

                                }
 
    </script>

</body>

</html>

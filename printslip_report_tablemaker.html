<body><div id="versjon" class="no-print">version 02.02 <br>last updated 30.12.25<br>by Grimsskog</div><center><div id="hode">
<center><u><h2>Printslip-report XML table-maker</h2></u></center>
    <h3>  
    <label for="xmlFileInput">Upload XML-file</label>

    <input type="file" id="xmlFileInput" accept=".xml" onchange="handleFileSelect(event)">
    
    </h3>

</div></center><div class="no-print">
    <div id="infoboks" class="no-print">
        <div id="status" class="no-print"></div><br>
        <button id="startom" onclick="restart()" class="no-print knapp">Restart</button>
        <button id="printerbutton" onclick="window.print()"  class="no-print knapp">Print table</button>
    
    </div><br></div>
    <center><h2 id="tabelloverskrift" > Pick up from shelf list</h2></center>
<div id="tabell">
    
    <table id="dataTable">
        <thead>
            <tr><th>No.</th>
                <th>Location</th>
                <th>Call number</th>
                <th>Title</th>
                <th>Barcode</th>
                <th>Destination</th>
                <th>Requester no.</th>
                <th>Request note</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>
    <script>
         var uid = new Object();
        function handleFileSelect(event) {
            document.getElementById('tabell').style.display = 'block';
            document.getElementById('tabelloverskrift').style.display = 'block';
            document.getElementById('hode').style.display = 'none';
            document.getElementById('infoboks').style.display ='block';

            const fileInput = event.target;
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = ''; 

            if (!file) {
                statusDiv.textContent = 'Choose an XML-file';
                statusDiv.classList.add('error');
                return;
            }

     
            const reader = new FileReader();

       
            reader.onload = function(e) {
                const xmlText = e.target.result;
                parseAndDisplayXML(xmlText);
            };

     
            reader.onerror = function() {
                statusDiv.textContent = 'Error reading file';
                statusDiv.classList.add('error');
            };

 
            reader.readAsText(file);
        }

        function parseAndDisplayXML(xmlString) {
            const parser = new DOMParser();
    
            const xmlDoc = parser.parseFromString(xmlString, "application/xml");

 
            const errorNode = xmlDoc.querySelector("parsererror");
            if (errorNode) {
                document.getElementById('status').textContent = 'Failed to parse XML file: ' + errorNode.textContent;
                document.getElementById('status').classList.add('error');
                return;
            }


            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; 

            const requests = xmlDoc.getElementsByTagName("Request");
            console.log(requests)

            for (let i = 0; i < requests.length; i++) {
               const request = requests[i];
               let requseter_identi = request.getElementsByTagName("requester_identifiers")[0];
                const requster_identif = requseter_identi.getElementsByTagName("identifier")[0];
                const requester = requster_identif.getElementsByTagName("value")[0].textContent;
                if (requester in uid){
                    const ruid = uid[requester]
                } else {
                    uid[requester] = `${i+1}r`
                    const ruid = uid[requester]
                };
                const ruid = uid[requester]
                const tilBib = request.getElementsByTagName("pickup_at")[0].textContent;
                const fraBib = request.getElementsByTagName("library")[0].textContent;
                const holding = request.getElementsByTagName("location")[0].textContent;
                const tittel = request.getElementsByTagName("title")[0].textContent;
                const aar = request.getElementsByTagName("publication_date")[0].textContent;
                const ddk = request.getElementsByTagName("call_number")[0].textContent;
                const dokid = request.getElementsByTagName("barcode")[0].textContent;
                const note = request.getElementsByTagName("note")[0].textContent;
                const nummer = i+1
                const plass = holding.substring(0,holding.indexOf("("));

                if (tilBib == fraBib) {
                    const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${nummer}</td>
                    <td>${plass}</td>
                    <td>${ddk}</td>
                    <td>${tittel+", "+aar}</td>
                    <td>${dokid}</td>
                    <td>Hold-shelf</td>
                    <td>${ruid}</td>
                    <td>${note}</td>
                `;
                tableBody.appendChild(newRow);
                } else {
                    const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${nummer}</td>
                    <td>${plass}</td>
                    <td>${ddk}</td>
                    <td>${tittel+", "+aar}</td>
                    <td>${dokid}</td>
                    <td>${tilBib}</td>
                    <td>${ruid}</td>
                    <td>${note}</td>
                `;
                tableBody.appendChild(newRow);
                };
            }
            
            document.getElementById('status').textContent = `Successfully loaded ${requests.length} requests.`;
            document.getElementById('status').classList.remove('error');
          
        }
             function restart() {
  
                    location.reload(); 

                                }
 
    </script>

</body>
